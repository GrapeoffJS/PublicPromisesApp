<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Публичные обещания</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div class="container-fluid area bg-light bg-gradient">
    <div class="row">
        <div class="col-12 tac my-4">
            <h1>Публичные обещания</h1>
        </div>
    </div>

    <div class="row">
        <form>
            <div class="row px-5 pb-3">
                <div class="col-lg-10 col-sm-8 pb-2">
                    <label for="promise" class="form-label">Ваше обещание</label>
                    <input type="text" class="form-control" id="promise" required>
                </div>
                <div class="col-lg-2 col-sm-4">
                    <label for="author" class="form-label">Подпись</label>
                    <input type="text" class="form-control" id="author" required>
                </div>
            </div>
            <div class="row px-5 float-end">
                <div class="col-3">
                    <button type="submit" class="btn btn-primary" id="send">Submit</button>
                </div>
            </div>
        </form>
    </div>

    <div class="row px-5">
        <table class="table mb-4">
            <thead>
                <tr>
                    <th scope="col">Автор</th>
                    <th scope="col">Обещает</th>
                </tr>
            </thead>
            <tbody id="promises">
            </tbody>
        </table>
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="script.js"></script>
</body>
</html>
